<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <img
        class="card__image"
        src="./assets/images/image-equilibrium.jpg"
        alt="NFT preview card"
      />
      <div class="card__description">
        <h1 class="card__title-description">Equilibrium #3429</h1>
        <p class="card__short-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__rest-info">
          <div class="card__price">
            <img src="./assets/images/icon-ethereum.svg" alt="ETH Icon" />
            <p>0.041ETH</p>
          </div>
          <div class="card__date">
            <img src="./assets/images/icon-clock.svg" alt="Date Icon" />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <hr class="card__line" />
      <div class="card__creator">
        <img
          class="card__image-creator"
          src="./assets/images/image-avatar.png"
          alt="Creator Icon"
        />
        <p>Creation of <span class="card__creator-name">Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
